# =============================================================================
# Zotero Comfort - Docker Secrets Configuration
# =============================================================================
# Use this file to enable Docker Secrets for production deployments
#
# Setup:
#   1. Create secrets:
#      echo "5767153" | docker secret create zotero_group_library_id -
#      echo "your-group-key" | docker secret create zotero_group_api_key -
#      echo "your-personal-id" | docker secret create zotero_personal_library_id -
#      echo "your-personal-key" | docker secret create zotero_personal_api_key -
#
#   2. Run with secrets:
#      docker compose -f docker-compose.yml -f docker-compose.secrets.yml up -d
#
# Note: This file requires Docker Swarm mode or docker-compose v3.1+
# =============================================================================

version: '3.8'

services:
  zotero-comfort:
    secrets:
      - zotero_group_library_id
      - zotero_group_api_key
      - zotero_personal_library_id
      - zotero_personal_api_key

secrets:
  zotero_group_library_id:
    external: true
  zotero_group_api_key:
    external: true
  zotero_personal_library_id:
    external: true
  zotero_personal_api_key:
    external: true
